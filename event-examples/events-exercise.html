<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>

// MY CODE STARTS HERE //

// what needs to happen:
// 1 when you click on a RADIO button text will appear in the info box :
	// 1a "You have selected "COLOR VALUE"

// 2 when you click on the SUBMIT button, the text will change
	//2b "your final choice is "COLOR VALUE"
	//2c the legend element should desplay in the color of your choice


//4 variables :
	// select radio buttons
	// what do they all share in common? NAME = colorGroup
	let buttons = document.querySelectorAll("input[name = 'colorGroup']");  
	// response div doc query selector #info
	let response = document.querySelector("#info");
	// select legend
	let legend = document.querySelector("legend");
	// selsct submit button #colorButton
	let submit = document.querySelector("#colorButton");

	let currentColor; 

	// iterate through button options
	for (let i = 0; i < buttons.length; i++) {
		// when the current button is clicked the currentColor will equal the value of that button 
		buttons[i].onchange = function() {
			currentColor = this.value;
			// change the text to match chosen color
			response.innerHTML = "Your current color is " + currentColor + ".";
			};
	}

	//when the submit button is clicked
	submit.onclick = function() {
		// change innerHTML of response
		response.innerHTML = "Your FINAL CHOICE is " + currentColor + ".";
		// change color of text at top of box
		legend.style.color = currentColor;

	};
 






</script>
</body>
</html>
